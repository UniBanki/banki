version: "3"

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: passwort
            MONGO_INITDB_DATABASE: banki
        ports:
            - 27017:27017
    node:
        image: banki-node:latest
        container_name: node
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - mongodb
        stdin_open: true
        tty: true
